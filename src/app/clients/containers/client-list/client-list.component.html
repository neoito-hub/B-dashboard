<div class="content table-responsive table-full-width">
  <table class="table table-striped">
    <thead>
      <tr>
        <th *ngFor="let cell of headers">{{ cell }}</th>
        <th width="150px">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clientList" (click)="clientDocuments(client.cname)">
        <td>{{client?.cname}}</td>
        <td>{{client?.pname}}</td>
        <td>{{client?.email}}</td>
        <td>{{client?.skypeid}}</td>
        <td>
          <a href="">
            <i class="material-icons">
              edit
            </i>
          </a>
          <a href="">
            <i class="material-icons">
              delete
            </i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>

</div>
