<!-- Sidenav start -->
<div class="s-nav" id="s-nav">
  <ul>
    <li class="toggle-icon" (click)="sidenav()">
      <img src="assets/images/logo.png" />
    </li>
    <li *ngFor="let item of menu.items">
      <div class="s-nav-mainmenu" [routerLink]="item?.url">
        <i class="material-icons"> {{ item.icon }} </i>
        <p id="s-side">{{ item.menu }}</p>
      </div>
      <div *ngFor="let submenu of item?.submenu" class="s-nav-submenu">
        <p id="s-side" [routerLink]="[submenu?.url]">{{ submenu.name }}</p>
      </div>
    </li>
    <li class="logout"><i class="material-icons"> power_settings_new </i></li>
  </ul>
</div>
<!-- Sidenav end -->
